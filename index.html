  <div class="wrapper">
    <h2>MY DAY</h2>
    <p>Todays date</p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Add Task" >
      <input type="submit" value="+ Add Item">
    </form>
    <span class="error"> </span>
    <form class="checkers">
      <input type="button" class="checkall" value="+ Check All">
      <input type="button" class="uncheckall" value="- Uncheck All">
      <input type="button" class="delete-completed" value="Delete Completed">
      <input type="button" class="delete-all" value="Delete All">
    </form>
  </div>
  <div class="slideIn nowActive">
    <div class="walldiv">
      <a href="Javascript:void(0)">
        <img src="img/img6.jpg" alt="" class="img-fill">
      </a>

      </a>

      </a>
      <a href="Javascript:void(0)">
        <img src="img/img5.jpg" alt="" class="img-fill">

    </div>
